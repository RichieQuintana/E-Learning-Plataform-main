<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Instructor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3" style="min-width: 200px; height: 100vh;">
            <h3>Instructor</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('instructor_dashboard') }}" class="nav-link text-white">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('instructor_courses') }}" class="nav-link text-white">Mis Cursos</a>
                </li>
                <li>
                    <a href="{{ url_for('instructor_courses_completed') }}" class="nav-link text-white">Cursos Completados</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('new_course') }}" class="nav-link text-white">Crear Curso</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link text-white">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
